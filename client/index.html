<head>
  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=1">
  <base href="/">
</head>
<body>
  <div>
    <p>Gmail Scan</p>
    <ul>
      {{#each files}}
        {{> file}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="file">
  <li>{{name}}</li>
  <li>{{data}}</li>
</template>
